<div class="row col-lg-offset-2">
    <div class="col-sm-6 col-md-6 col-lg-6">
        <div class="thumbnail">
            <div class="caption">
                <h2 align="top">Add Recipe</h2>
                <form class="form-group" enctype="multipart/form-data">
                    <div>
                        <label>Name</label>
                        <br><input id="recipe-name" class="form-control" ng-model="recipe.name"><br>
                    </div>
                    <div>
                        <label>Description</label>
                        <br><textarea class="form-control" ng-model="recipe.description"></textarea><br>
                    </div><br>
                    <div>
                        <label class="form-control">Directions</label>
                        <br><textarea class="form-control" ng-model="recipe.directions"></textarea>
                    </div><br>
                    <div>
                        <input class="form-control form-inline col-lg-6 ng-pristine ng-valid" id="addIngredientBox" type="text" ng-model="ingredientName" typeahead="ingredient.name for ingredient in ingredients | filter:$viewValue | limitTo:20" placeholder="Add Ingredients" aria-autocomplete="list" aria-expanded="false" aria-owns="typeahead-010-7480">
                    </div><br>
                    <div class="form-control col-lg-4 col-md-6 col-sm-6">
                        <div class="col-lg-12">
                            <div class="col-lg-6" ng-repeat="ingredient in recipe.ingredients"><br>
                                <div id="ingredientName" class="ng-binding"></div><br>
                                <button id="removeIngredientBtn" type="button" class="close" ng-click="addIngredientToRecipe(ingredientName)">x</button>
                                <input id="ingredient-input" placeholder="Ingredient" class="form-control" ng-model="ingredientName"><br>
                            </div><br>
                        </div>
                        <div class="col-lg-12">
                            <div class="col-lg-6" ng-repeat="tag in recipe.tags">
                                <div id="tagName" class="ng-binding"></div>
                                <button id="removeTagBtn" type="button" class="close" ng-click="addTagToRecipe(tagName)">+</button>
                                <input id="tag-input" placeholder="Tag for searching" class="form-control" ng-model="tagName"><br>
                            </div><br>
                        </div>
                    </div>
                    <div class="form-control">
                        <input type="file" ng-model="onchange" onchange="angular.element(this).scope().uploadFile(this.files)"/>
                    </div><br>
                    <div class="form-control">
                        <button class="btn btn-regular btn-xs" ng-click="addRecipe()"><span class="glyphicon glyphicon-cloud-upload"></span>Save Recipe</button>
                        <button class="btn btn-regular btn-xs pull-right" ng-click="cancel()"><span class="glyphicon glyphicon-cloud-upload"></span>Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
