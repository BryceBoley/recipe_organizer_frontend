
<div class="recipe-card col-sm-4">
    <div class="recipe-pics">
        <div class="pic" ng-repeat="recipe in recipes | filter:query">
        <img ng-src="{{convertImageUrl(recipe.photo)}}" class="pic-image" alt="Pic"/>
        <span class="pic-caption rotate-in">
            <!--<h2 class="pic-title">{{recipe.name}}</h2>-->
            <a href="#/recipes/{{recipe.id}}">{{recipe.name}}</a>
            <!--<h2>{{recipe.description}}</h2>-->
            <!--<h2>{{recipe.directions}}</h2><br>-->
        </span>
        </div>
    </div>
</div>
