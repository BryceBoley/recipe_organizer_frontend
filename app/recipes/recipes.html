<div class="col-sm-6 col-md-4" ng-repeat="recipe in recipes">
    <div class="recipe-card">
        <a href="#/recipes/{{recipe.id}}">{{recipe.name}}</a>
        <img src="{{recipe.photo}}">

        <p>{{recipe.description}}</p>

    </div>
</div>
