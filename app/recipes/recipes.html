
<div class="recipe-card">
    <div class="recipe-pics">
        <div class="pic" ng-repeat="recipe in recipes | filter:query">
            <img ng-src="{{(recipe.photo)}}" style="width:330px;height:200px" class="pic-image" alt="Pic"/>
            <span class="pic-caption rotate-in">
                <h3 class="pic-title">{{recipe.name}}</h3>
                <a href="#/recipes/{{recipe.id}}">Click Me!!!</a>
                <h2>{{recipe.description}}</h2>
            </span>
        </div>
    </div>
</div>
