
<div class="col-sm-4" ng-repeat="recipe in recipes">
    <div class="recipe-card" style="padding-bottom: 15px;">
        <h3>{{recipe.name}}</h3>
        <a href="#/recipes/{{recipe.id}}"><img src="{{recipe.photo}}" alt="recipe"></a>
    </div>
</div>
